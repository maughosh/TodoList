<div class="main">
  <mat-toolbar class="tool">
    <div class="tool-heading">
      <span class="create">{{TASK}}</span> {{LIST}}
    </div>
  </mat-toolbar>

  <div class="bodyarea">

    <form class="example-form" #taskForm="ngForm" >
    <input type="text" id="task" placeholder="Add your task here" name="task" ngModel #taskno>
    <button type="submit" (click)="submit(taskno.value)">+</button>
    </form>

    <table #table mat-table [dataSource]="ELEMENT_DATA">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <td mat-cell *matCellDef="let element,let i=index"> <mat-icon aria-label="Example delete icon" (click)=delete(i)>delete</mat-icon> </td> 
      </ng-container>
  
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
